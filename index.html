<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLFLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie" data-vote={{"vote_average"}} data-language={{original_language}} >
      <h3>{{title}}</h3>
      <div>
        <span class="titolo originale">{{original_title}}</span><br>
        <span id="rating"></span>
        <img id="flag" src="" alt="">
      </div>
     </div>
    </script>

    <script id="stars-template" type="text/x-handlebars-template">
      <h3>VOTO:
         <i class='{{first-star}}'></i>
         <i class='{{second-star}}'></i>
         <i class='{{third-star}}'></i>
         <i class='{{fourth-star}}'></i>
         <i class='{{fifth-star}}'></i>
      </h3>
    </script>
  </head>

  <body>

  <input id="search-bar" type="text" name="search" value="" placeholder="Cerca il film">
  <button id="search-btn" type="button" name="button">CERCA</button>

  <div id="movies-list">

  </div>


  <script type="text/javascript" src="js/script.js"></script>
 </body>
</html>
