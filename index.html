<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLFLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script id="movie-template" type="text/x-handlebars-template">
      <div style="background-image: url(https://image.tmdb.org/t/p/w342{{poster_path}});" class="movie" data-vote={{"vote_average"}} data-language={{original_language}} >
      <div class="credits">
        <h3>{{title}}</h3>
        <span class="titolo originale">Titolo originale: {{original_title}}</span><br>
        <span class="rating"></span>
        <span>Lingua: </span>
        <img class="flag" src="" alt="Lingua">
        <p class="overview">{{overview}}</p>
      </div>
     </div>
    </script>

    <script id="series-template" type="text/x-handlebars-template">
      <div style="background-image: url('https://image.tmdb.org/t/p/w342{{poster_path}}'), url('../img/no_photo.jpg');" class="serie" data-vote={{"vote_average"}} data-language={{original_language}} >
      <div class="credits">
        <h3>{{name}}</h3>
        <span class="titolo originale">Titolo originale: {{original_name}}</span><br>
        <span class="rating"></span>
        <span>Lingua: </span>
        <img class="flag" src=" " alt="Lingua">
        <p class="overview">{{overview}}</p>
      </div>
     </div>
    </script>


    <script id="stars-template" type="text/x-handlebars-template">
      <h3>VOTO:
         <i class='{{first-star}}'></i>
         <i class='{{second-star}}'></i>
         <i class='{{third-star}}'></i>
         <i class='{{fourth-star}}'></i>
         <i class='{{fifth-star}}'></i>
      </h3>
    </script>
  </head>

  <body>
    <header>
      <img src="img/logo.png" alt="">
      <div class="">
        <input id="search-bar" type="text" name="search" value="" placeholder="Cerca il film">
        <button id="search-btn" type="button" name="button">CERCA</button>
      </div>
    </header>

  <main>
    <h2>FILM</h2>
    <div id="movies-list"></div>
    <h2>SERIE TV</h2>
    <div id="series-list"></div>
  </main>


  <script type="text/javascript" src="js/script.js"></script>
 </body>
</html>
